id: io.github.schwarzen.colormydesktop
runtime: org.gnome.Platform
runtime-version: '49' # GNOME ver
sdk: org.gnome.Sdk
command: color-my-desktop
branch: beta 
modules:
  - name: python-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app PyGObject 
      
  - name: dart-sass
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - cp -r * /app/bin/
      - ln -s /app/bin/sass /app/bin/sass-embedded 
    sources:
      - type: archive
        url: https://github.com/sass/dart-sass/releases/download/1.97.1/dart-sass-1.97.1-linux-x64.tar.gz

        sha256: 08867d2f63f458bc07985d0fd96bfef42ed759a4dd9b3d5e1a87b85b52b76112



  - name: color-my-desktop
    buildsystem: simple
    build-commands:
      - make -f Makefile.flatpak
      - make -f Makefile.flatpak install PREFIX=/app
    sources:
       - type: dir
         path: .
    #  - type: git
    #    url: https://github.com/Schwarzen/Color-My-Desktop
     #   tag: v0.9.5
    #    commit: b3918802278aa9499ac2ac45bbc6356a18c986ae
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland


  # GTK & App-specific config
  - --filesystem=xdg-config/gtk-4.0:create
  - --filesystem=xdg-config/vesktop/themes:create
  - --filesystem=home/.zen:create

  # Consolidating XDG Data paths
  - --filesystem=xdg-data/themes:create
  - --filesystem=xdg-data/color-schemes:create
  - --filesystem=xdg-data/plasma:create
  - --filesystem=xdg-data/Color-My-Desktop:create
  
  # External Icons (Keep specific to avoid broad access)
  - --filesystem=xdg-data/icons/Papirus-Custom:create
  - --filesystem=/usr/share/icons/Papirus:ro


  
 
  - --device=dri
